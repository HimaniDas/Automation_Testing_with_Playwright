name: Playwright Tests
on: [push, pull_request]  # Runs on push or PR

jobs:
  test:
    runs-on: windows-latest  # Since you use Windows
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
    - run: npx playwright install
    - run: npx playwright test